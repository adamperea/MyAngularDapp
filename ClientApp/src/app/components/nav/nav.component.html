<div fxLayout="row" fxLayoutAlign="center start">
  <mat-card fxFlex="40">
    <mat-card-header>
      <a mat-card-avatar class="pokemon-header-image" routerLink="/zero"></a>
      <mat-card-title>Smart Contract with Angular and NgRx</mat-card-title>
      <mat-card-subtitle
        >Pokemon {{ pokemon }} on Ethereum blockchain</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-actions>
      <a mat-stroked-button  routerLink="/accounts"
         routerLinkActive="active-link"
         routerLinkActiveOptions="{ exact: true }"
         routerLinkActiveOptions="true"
        >Blockchain Accounts</a
      >
      <a mat-stroked-button  routerLink="/attacks"
        routerLinkActive="active-link"
        routerLinkActiveOptions="{ exact: true }"
        routerLinkActiveOptions="true"
        >Manage Fast Attacks</a
      >
    </mat-card-actions>

    <mat-card-content>
      <router-outlet></router-outlet>
    </mat-card-content>
  </mat-card>
</div>
