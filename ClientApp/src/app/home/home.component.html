 <mat-card >
  <mat-card-header>
    <mat-card-subtitle>Ethereum accounts dashboard</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>

    <mat-list dense >
      <h3 matSubheader> Default account: {{defaultAcc$ | async}}</h3>

      <h3 matSubheader> List of current accounts</h3>
      <mat-list-item *ngFor="let address of accounts$ | async">
        <h3 matLine> {{address}} </h3>
      </mat-list-item>
    </mat-list>

  </mat-card-content>

</mat-card>
