
    <h2 class="mat-h2">Active blockchain accounts</h2>

    <mat-list>
      <h3 mat-subheader> Default account:</h3>
      <mat-list-item>
          <h4 class="mat-h4"> {{defaultAcc$ | async}} </h4>
      </mat-list-item>

      <h3 mat-subheader> List of available accounts:</h3>
      <mat-list-item *ngFor="let address of accounts$ | async">
        <h4 class="mat-h4"> {{address}} </h4>
      </mat-list-item>
    </mat-list>
