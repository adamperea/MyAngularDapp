<h3 class="mat-h3">Default account information</h3>

<div fxLayout="row" fxLayoutAlign="start center">
  <span fxFlex="15">Address:</span>
  <span fxFlex>
    <mat-chip color="primary" selected>{{ defaultAcc$ | async }}</mat-chip>
  </span>
</div>
<div fxLayout="row" fxLayoutAlign="start center">
  <span fxFlex="15">Balance:</span>
  <span fxFex>
    <mat-chip color="primary" selected> {{ balance$ | async }}</mat-chip>
  </span>
</div>

<p></p>
<mat-divider></mat-divider>

<div fxLayout="row" fxLayoutAlign="start center">
  <span fxFlex="60">
    <h3 class="mat-h3">Select default account</h3>

    <mat-radio-group>
      <mat-radio-button
        *ngFor="let address of (accounts$ | async)"
        [value]="address"
      >
        {{ address }}
      </mat-radio-button>
    </mat-radio-group>
  </span>

  <span fxFlex>
      <mat-divider [vertical]="true"></mat-divider>
  </span>
  
  <span fxFlex="35">
    <h3 class="mat-h3">Manage fast attacks</h3>

    <a
      mat-flat-button
      color="warn"
      routerLink="/pokey-attacks"
      routerLinkActiveOptions="{ exact: true }"
    >
      Groundon Fast Attacks
    </a>
  </span>
</div>
